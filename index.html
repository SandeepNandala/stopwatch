<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="heading">
            <h1>STOP WATCH - TIMER</h1>
        </div>
        <div class="timer">
            <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></p>
        </div>
        <div class="buttons">
            <div><button class="btn" id="start">Start</button></div>
            <div><button class="btn" id="stop">Stop</button></div>
            <div><button class="btn" id="reset">Reset</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
